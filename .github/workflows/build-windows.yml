name: Build Windows

on:
  push:
    tags:
      - 'v*'

jobs:
  Build-Console:
    runs-on: windows-2016
    steps:
      - uses: actions/checkout@v2
      - name: Get release info
        id: info
        run: echo ::set-output name=tag::${GITHUB_REF#refs/tag/v}
      - name: Setup Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.7'
          architecture: 'x64'
      - name: Install requirements
        run: |
          pip install wheel
          pip install -r requirements.txt
          pip install nuitka
      - name: Build
        working-directory: Console
        env:
          RELEASE_VERSION: ${{ steps.info.outputs.tag }}
        run: |
          nuitka --standalone --msvc=14.0 --windows-icon-from-ico=Resources/Logo.ico `
                 --windows-company-name=HCC --windows-uac-admin --windows-disable-console `
                 --windows-product-name=PYCM-Console --windows-product-version=$RELEASE_VERSION `
                 --windows-file-description=PYCM-Console --windows-file-version=$RELEASE_VERSION `
                 --plugin-enable=qt-plugins --assume-yes-for-downloads `
                 --output-dir=Build Main.py
      - name: Copy FFMpeg
        working-directory: Console
        run: |
          mkdir Build/Main.dist/Utils
          cp Utils/ffmpeg-win.exe Build/Main.dist/Utils/ffmpeg-win.exe
      - name: Zip files
        uses: papeloto/action-zip@v1
        with:
          files: Console/Build/Main.dist/
          dest: PYCM-Console-${{ runner.os }}.zip
      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: PYCM-Console-${{ runner.os }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}